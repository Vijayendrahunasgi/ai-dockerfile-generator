<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Dockerfile Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: url('static/images/docker_devops_cloud_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay for darken */
        body::before {
            content: '';
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        /* Container for two column layout */
        .container {
            background: rgba(30, 30, 30, 0.85);
            padding: 40px 50px;
            border-radius: 12px;
            max-width: 1100px;
            width: 95%;
            box-shadow:
                0 2px 10px rgb(0 0 0 / 0.5),
                0 4px 30px rgb(0 0 0 / 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
        }

        /* Left image panel */
        .image-panel {
            flex: 1 1 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-panel img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        /* Right content panel */
        .content-panel {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-align: left;
            letter-spacing: 1.1px;
            text-shadow: 0 1px 6px rgba(0,0,0,0.7);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            border: none;
            padding: 15px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            resize: vertical;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
            background-color: rgba(50, 50, 50, 0.9);
            color: #eee;
            transition: box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 15px #4caf50aa;
        }

        input[type="file"] {
            margin-top: 5px;
            font-size: 1rem;
            color: #ddd;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 20px 0 30px 0;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px #4caf50cc;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #43a047;
            box-shadow: 0 6px 20px #388e3ccc;
        }
        button:active {
            background-color: #388e3c;
        }

        #progressContainer {
            width: 100%;
            background-color: #222;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 22px;
            background-color: #4caf50;
            color: white;
            font-weight: 600;
            text-align: center;
            line-height: 22px;
            border-radius: 8px 0 0 8px;
            transition: width 0.4s ease;
        }

        pre {
            background: rgba(0,0,0,0.75);
            color: #b8f2a5;
            padding: 20px;
            border-radius: 12px;
            max-height: 370px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            margin-top: 15px;
            white-space: pre-wrap;
            box-shadow: 0 0 8px #4caf5066;
        }

        a#downloadLink {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #4caf50;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px #4caf50cc;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        a#downloadLink:hover {
            background-color: #43a047;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 600px;
                padding: 30px 25px;
            }
            .image-panel {
                margin-bottom: 30px;
                width: 100%;
            }
            .content-panel {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="image-panel">
            <img src="/static/images/cartoon_devops_engineer.png" alt="Cartoon DevOps engineer with Docker, Kubernetes, and cloud symbols" />
        </div>

        <div class="content-panel">
            <h1>AI Dockerfile Generator</h1>

            <form id="dockerForm" enctype="multipart/form-data" autocomplete="off" spellcheck="false">
                <label for="code">Paste your code:</label>
                <textarea id="code" name="code" placeholder="Paste your code here..."></textarea>

                <label for="file">Or upload a file:</label>
                <input type="file" id="file" name="file" accept=".py,.txt,.js,.java,.json,.yaml,.yml,.dockerfile,.docker,.sh" />

                <button type="submit" aria-label="Generate Dockerfile">Generate Dockerfile</button>
            </form>

            <div id="progressContainer">
                <div id="progressBar">0%</div>
            </div>

            <h2>Generated Dockerfile:</h2>
            <pre id="dockerfile"></pre>
            <a id="downloadLink" href="#" download="Dockerfile" style="display:none;">Download Dockerfile</a>
        </div>

    </div>

    <script>
        const form = document.getElementById('dockerForm');
        const pre = document.getElementById('dockerfile');
        const downloadLink = document.getElementById('downloadLink');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            pre.textContent = "";
            downloadLink.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressBar.style.backgroundColor = '#4CAF50';

            const MAX_WAIT = 300; // seconds
            const UPDATE_INTERVAL = 1000; // ms
            let elapsed = 0;

            // Simulate progress gradually up to 95% over MAX_WAIT
            const interval = setInterval(() => {
                elapsed += UPDATE_INTERVAL / 1000;
                let percent = Math.min(Math.floor((elapsed / MAX_WAIT) * 95), 95);
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';
            }, UPDATE_INTERVAL);

            const data = new FormData(form);
            try {
                const res = await fetch('/generate-dockerfile', { method: 'POST', body: data });
                const json = await res.json();

                clearInterval(interval);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';

                pre.textContent = json.dockerfile || json.error || "No output";

                // Create download link
                const blob = new Blob([pre.textContent], {type: 'text/plain'});
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.style.display = 'inline-block';

                // Reset progress bar after 1s
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                }, 1000);

            } catch (err) {
                clearInterval(interval);
                progressBar.style.backgroundColor = 'red';
                progressBar.textContent = 'Error';
                pre.textContent = err.toString();
            }
        });
    </script>
</body>
</html>
